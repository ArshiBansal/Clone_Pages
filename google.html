<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Clone - Dark Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  
  <!-- Font Awesome CSS (for icons) âœ… -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #202124;
      color: white;
    }
    .nav-text {
      font-size: 16px;
      margin-right: 20px;
    }
    .icon-img {
      width: 40px;
      height: 40px;
      margin-right: 20px;
    }
    .profile-img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }
    .g, .o1, .o2, .g2, .l,.e { 
        color: white; 
        font-weight: bolder;
        font-size:xx-large;
    }
    .google-logo span {
      font-size: 92px;
      font-weight: bold;
      font-family: 'Product Sans', 'Roboto', sans-serif;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<div class="d-flex justify-content-between align-items-center px-4 py-2">

  <div class="d-flex">
    <a href="#" class="text-light nav-text">About</a>
    <a href="#" class="text-light nav-text">Store</a>
  </div>

  <div class="d-flex align-items-center">
    <a href="#" class="text-light nav-text">Gmail</a>
    <a href="#" class="text-light nav-text">Images</a>

    <a href="#">
      <img src="google2.png" alt="Labs" class="icon-img">
    </a>

    <a href="#">
      <img src="google3.png" alt="Apps" class="icon-img">
    </a>

    <a href="#">
      <img src="google1.png" alt="Profile" class="profile-img">
    </a>
  </div>
</div>

<div class="text-center">
  <div class="google-logo" style="margin-top: 150px;">
    <span class="g">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g2">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
  </div>
</div>

<!-- Search Bar with JS Icons -->
<div class="d-flex justify-content-center mt-4">
  <div class="input-group" style="width: 580px; background-color: #303134; border-radius: 24px;">
    
    <div class="input-group-prepend">
      <span class="input-group-text border-0 bg-transparent" style="border-top-left-radius: 24px; border-bottom-left-radius: 24px;">
        <i class="fas fa-search"></i>
      </span>
    </div>

    <input type="text" class="form-control text-white border-0 bg-transparent" style="height: 44px; box-shadow: none;" placeholder="Search">

    <div class="input-group-append">
      <span class="input-group-text border-0 bg-transparent">
        <i class="fas fa-microphone"></i>
      </span>
      <span class="input-group-text border-0 bg-transparent" style="border-top-right-radius: 24px; border-bottom-right-radius: 24px;">
        <i class="fas fa-camera"></i>
      </span>
    </div>
  </div>
</div>

<div class="text-center mt-4">
  <button class="btn btn-secondary" style="background-color: #303134; border: 1px solid #303134; border-radius: 4px; padding: 8px 20px; color: white;">
    Google Search
  </button>

  <button class="btn btn-secondary" style="background-color: #303134; border: 1px solid #303134; border-radius: 4px; padding: 8px 20px; color: white;">
    I'm Feeling Lucky
  </button>
</div>

<div class="text-center mt-3">
  <p style="color: white; font-size: 14px;">
    Google offered in:
    <a href="#" class="text-primary">Hindi</a>
    <a href="#" class="text-primary">Bengali</a>
    <a href="#" class="text-primary">Telugu</a>
    <a href="#" class="text-primary">Marathi</a>
    <a href="#" class="text-primary">Tamil</a>
    <a href="#" class="text-primary">Gujarati</a>
    <a href="#" class="text-primary">Kannada</a>
    <a href="#" class="text-primary">Malayalam</a>
    <a href="#" class="text-primary">Punjabi</a>
  </p>
</div>

<footer>
  <!-- Top Footer Bar -->
<div style="background-color: #171717; width: 100%; height: 50px; margin-top: 100px;">
  <div style="margin-left: 10px; line-height: 50px; color: white;">India</div>
</div>

<!-- Bottom Footer Bar -->
<div style="background-color: #171717; width: 100%; height: 70px; border-top: 1px solid gray; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
  
  <!-- Left Links -->
  <div style="display: flex; gap: 20px; color: white;">
    <div>Advertising</div>
    <div>Business</div>
    <div>How Search works</div>
  </div>

  <!-- Right Links -->
  <div style="display: flex; gap: 20px; color: white;">
    <div>Privacy</div>
    <div>Terms</div>
    <div>Settings</div>
  </div>

</div>

</footer>
</body>
</html>
